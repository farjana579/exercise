<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="media/tree-logoa.jpg" type="image/x-icon">
</head>
<body>
    <!-- <p>comment</p> -->
    <form action="">
        <p>Name: <input  type="text" name="" id=""></p>
        <p>telephone: <input type="tel" name="" id=""></p>
        <p>email: <input type="email" name="" id=""></p>
        <fieldset>
             <legend>select your subject</legend>
             <p> <label for="computer">  <input type="radio" name="subject" id="computer">computer science</label></p>
             <p> <label for="physic">  <input type="radio" name="subject" id="physic">physics</label></p>
             <p> <label for="chemistry">  <input type="radio" name="subject" id="chemistry">chemistry</label></p>
        </fieldset>
        <fieldset>
            <legend>Optional sunject</legend>
            <p><label for="high"><input type="checkbox" name="op-subject" id="high">Higher math</label></p>
            <p><label for="math"><input type="checkbox" name="op-subject" id="math"> Math</label></p>
            <p><label for="Biology"><input type="checkbox" name="op-subject" id="Biology">Biology</label></p>
        </fieldset>
        <p> special instruction<textarea name="" id="" cols="30" rows="10"> </textarea></p>
         
        <button type="submit">submit your subject</button>
    </form>
</body>
</html>
